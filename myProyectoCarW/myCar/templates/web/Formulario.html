{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'Css/estilo.css' %}">
    <link rel="icon" href="Img/portal3.png">
    <title>Formulario Usuario</title>
  </head>
  <body class="formulario">
    <header class="header3">
      <div class="wrapper1">
          <div class="logo">Miguel Wash</div>
          <div class="icono-coche">
            <img src="Img/trafico.png" alt="Auto Pequeño" width="40px" height="40px">
          </div>
          <nav class="nav-formulario">
            <a href="Inicio.html">Inicio</a>
            <a href="Galeria.html">Galeria</a>
            <a href="Objetivo.html">Objetivo</a>
            <a href="Formulario.html">Formulario</a>
            <a href="Mapa.html">Mapa</a>
          </nav>
      </div>
    </header>

    <header class="header4">
      <div class="wrapper2">
        <input type="checkbox" name="" id="btn-menu-formulario">
        <label for="btn-menu-formulario">
          <img src="Img/menu.png" width="30px" height="30px" alt="">
        </label>
        <nav class="nav-menu-formulario">
          <ul>
            <li><a href="Formulario.html">Formulario Usuario</a></li>
            <li><a href="Formulario-Insumo.html">Formulario Insumo</a></li>
          </ul>
      </div>
    </header>
    <section>
      <div class="form-register">
        <h4>Formulario Usuario</h4>
        <script src="dist/js/scripts.js"></script>
        <script src="dist/js/cliente.js"></script>
        <form action="" method="POST" onsubmit="return validarTodo_formularioUsuario()">
          <div class="formato-formulario">
            <input class="controls" type="text" name="rut" id="rut" placeholder="Ingrese su RUT" value="">
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" value="">
            <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" value="">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" value="">
            <input class="controls" type="date" name="fecha_naci" id="fecha_naci" value="">
            <input class="controls" type="text" name="usuario" id="usuario" placeholder="Ingrese su Usuario" value="">
            <input class="controls" type="password" name="passw" id="passw" placeholder="Ingrese su Contraseña" value="">
          </div>
          <p>Estoy de acuerdo con <a href="#">Termino y Condiciones</a> </p>
          <input class="bottom" type="submit" name="" value="Registrar">
        </form>
        <p><a href="#">¿Ya tengo cuenta?</a></p>
      </div>
    </section>

    
    <footer >
      <nav>
        <a href="Inicio.html">Inicio</a>
        <a href="Galeria.html">Galeria</a>
        <a href="Objetivo.html">Objetivo</a>
        <a href="Formulario.html">Formulario</a>
        <a href="Mapa.html">Mapa</a>
      </nav>
      <div class="derecho">
        <p>Derecho de autor © 2020-2021</p>
      </div>
    </footer>
  </body>
</html>
