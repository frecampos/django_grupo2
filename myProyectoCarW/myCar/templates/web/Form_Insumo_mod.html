{% extends "web/base.html" %} {% load static %} {% block contenido %}
<script>
    function ir() {
        location.href = '/admin_insumos/';
    }
</script>
<section>
    <div class="form-register-insumo">
        <h4>Formulario Modificar Insumo</h4>
        <script src="{% static 'dist/js/scripts.js' %}"></script>
        <script src="{% static 'dist/js/insumo.js' %}"></script>
        <form action="{% url 'MODIFICAR' %}" method="POST" onsubmit="return validarTodo_formularioInsumo()">
            {% csrf_token %}
            <div class="formato-formulario">
                <input class="controls" type="text" value="{{insumo.nombre}}" name="nombreInsumo" id="nombreInsumo" placeholder="Ingrese el N.Producto" value="">
                <input class="controls" type="number" value="{{insumo.precio}}" name="precio" id="precio" placeholder="Ingrese el Precio" value="">
                <input class="controls" type="text" value="{{insumo.descripcion}}" name="descrip" id="descrip" placeholder="Ingrese la Descripcion" value="">
                <input class="controls" type="text" value="{{insumo.stock}}" name="stock" id="stock" placeholder="Ingrese el stock" value="">
            </div>
            <input class="bottom" type="submit" name="" value="Modificar Insumo">
            <input class="bottom" type="button" value="Adm. Insumos" onclick="ir()">
        </form>
    </div>
</section>
<div style="text-align: center;color: crimson;">
    <h2>{{msg}}</h2>
</div>
{% endblock contenido %}
